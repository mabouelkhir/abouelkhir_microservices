
spring:
  cloud:
    gateway:
      routes:
        - id: cars-service
          uri: http://localhost:8082  # Replace with the URL of your cars-service
          predicates:
            - Path=/cars/**
        - id: client-service
          uri: http://localhost:8081  # Replace with the URL of your client-service
          predicates:
            - Path=/clients/**
    discovery:
      enabled: true
  application:
    name: api-gateway
server:
  port: 8086
eureka:
  instance:
    hostname: localhost